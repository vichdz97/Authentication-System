<div class="modal-header">
    <h5>Are you sure you want to <span class="text-warning">logout</span>?</h5>
    <button type="button" class="btn" aria-label="Close" (click)="activeModal.dismiss('Cross click')">&times;</button>
</div>

<div class="modal-body">
    <p>Any unsaved work will be lost.</p>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('No click')">No</button>
    <button type="button" class="btn btn-warning" (click)="logout()">Logout</button>
</div>
